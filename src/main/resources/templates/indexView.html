<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    </head>
    <body>
        <div th:if="!${isPlayerWin}" class="fields">
            <!--<p>isPlayerWin: </p>-->
            <!--<p th:text="${isPlayerWin}"></p>-->
            <!--<p>winPlayer: </p>-->
            <!--<p th:text="${winPlayer}"></p>-->
            <h1>Welcome to Tic Tac Toe Game!!!</h1>
            <div class="field" id="00"></div>
            <div class="field" id="01"></div>
            <div class="field" id="02"></div>

            <div class="field" id="10"></div>
            <div class="field" id="11"></div>
            <div class="field" id="12"></div>

            <div class="field" id="20"></div>
            <div class="field" id="21"></div>
            <div class="field" id="22"></div>
        </div>
        <div th:unless="!${isPlayerWin}">
            <h1 th:text="'Player '+${winPlayer}+' win!!!!'"> </h1>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/js/clickService.js"></script>
    </body>
</html>
